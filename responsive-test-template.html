<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Test Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link rel="stylesheet" type="text/css" href="">
</head>
<body>

  <style>
    /*X-Small devices (portrait phones, less than 576px)*/
    @media (max-width: 575px) {
      .test0{display:block;}
      .test1{display:none;}
      .test2{display:none;}
      .test3{display:none;}
      .test4{display:none;}
      .test5{display:none;}
    }
    /*Small devices (landscape phones, 576px and up)*/
    @media (min-width: 576px) {
      .test0{display:none;}
      .test1{display:block;}
      .test2{display:none;}
      .test3{display:none;}
      .test4{display:none;}
      .test5{display:none;}
    }
    /*Medium devices (tablets, 768px and up)*/
    @media (min-width: 768px) {
      .test0{display:none;}
      .test1{display:none;}
      .test2{display:block;}
      .test3{display:none;}
      .test4{display:none;}
      .test5{display:none;}
    }
    /*Large devices (desktops, 992px and up)*/
    @media (min-width: 992px) {
      .test0{display:none;}
      .test1{display:none;}
      .test2{display:none;}
      .test3{display:block;}
      .test4{display:none;}
      .test5{display:none;}
    }
    /*X-Large devices (large desktops, 1200px and up)*/
    @media (min-width: 1200px) {
      .test0{display:none;}
      .test1{display:none;}
      .test2{display:none;}
      .test3{display:none;}
      .test4{display:block;}
      .test5{display:none;}
    }
    /*XX-Large devices (larger desktops, 1400px and up)*/
    @media (min-width: 1400px) {
      .test0{display:none;}
      .test1{display:none;}
      .test2{display:none;}
      .test3{display:none;}
      .test4{display:none;}
      .test5{display:block;}
    }
  </style>
  <div>
    <p class="test0">X-Small devices (portrait phones, less than 576px)</p>
    <p class="test1">Small devices (landscape phones, 576px and up)</p>
    <p class="test2">Medium devices (tablets, 768px and up)</p>
    <p class="test3">Large devices (desktops, 992px and up)</p>
    <p class="test4">X-Large devices (large desktops, 1200px and up)</p>
    <p class="test5">XX-Large devices (larger desktops, 1400px and up)</p>
  </div>

  <header></header>
  <nav role="navigation" aria-label="primary"></nav>
  <main role="main">
    <article role="article"></article>
    <section role="region"></section>
    <form role="search" aria-label="site"></form>
  </main>
  <aside role="complementary" aria-label="side bar"></aside>
  <footer role="contentinfo"></footer>

</body>
</html>
